    <h1>답안 자동 채점 시스템</h1>

    <!-- 문제 1 -->
    <p>문제 1: 파이썬에서 리스트를 만드는 방법은 무엇인가요? (예: [1, 2, 3])</p>
    <input type="text" id="answer1" placeholder="여기에 답을 입력하세요" />
    
    <!-- 문제 2 -->
    <p>문제 2: 파이썬에서 문자열을 대문자로 바꾸는 메소드는 무엇인가요? (예: upper)</p>
    <input type="text" id="answer2" placeholder="여기에 답을 입력하세요" />

    <!-- 제출 버튼 -->
    <button onclick="grade()">답안 제출</button>

    <!-- 채점 결과 표시 -->
    <p id="result"></p>

    <script>
        function grade() {
            // 사용자의 답안을 가져옵니다
            var answer1 = document.getElementById('answer1').value;
            var answer2 = document.getElementById('answer2').value;

            // 점수를 계산합니다
            var score = 0;
            if (answer1.trim().toLowerCase() === '[]') {
                score += 1;
            }
            if (answer2.trim().toLowerCase() === 'upper') {
                score += 1;
            }

            // 결과를 표시합니다
            var resultText = '점수: ' + score + ' / 2';
            document.getElementById('result').innerText = resultText;
        }
    </script>
