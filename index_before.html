<!DOCTYPE html>
<html>
<head>
    <title>Math Equation Example</title>
    <style>
        /* PyScript Auto-Grading Example Stylesheet */

        /* Apply a global font and padding to the body for better readability */
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f3f8ff; /* Very light purple background */
        }

        h1 {
            color: #49108b; /* Dark purple */
            text-align: center;
        }

        p {
            color: #7e30e1; /* Medium purple */
            font-size: 18px;
        }

        input[type="text"] {
            border: 2px solid #7e30e1; /* Medium purple border */
            padding: 10px;
            margin-bottom: 10px;
            width: 50%;
        }

        button {
            background-color: #e26ee5; /* Light purple background */
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block; /* Make the button a block element */
            margin: 10px 0 20px; /* Add margin to space out the button */
        }

        button:hover {
            background-color: #7e30e1; /* Medium purple background on hover */
        }

        #result {
            color: #49108b; /* Dark purple */
            font-weight: bold;
            margin-top: 20px;
        }
        /* 문제 컨테이너 스타일 */
        .question-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        p {
            margin-right: 10px; /* 문제와 입력창 사이 간격 */
        }

        input[type="text"] {
            /* 기존 스타일 유지 */
            width: calc(50% - 20px); /* 전체 너비에서 문제 너비 및 마진 고려 */
        }

        button {
            /* 기존 스타일 유지 */
            width: 100%; /* 버튼을 너비 전체로 확장 */
        }
    </style>
</head>
<body>
    <h1>수학 문제 자동 채점 시스템</h1>

    <!-- 문제 1 -->
    <p>문제 1: 어떤 숫자 x에 5를 더하면 10이 됩니다. x의 값을 구하세요.</p>
    <input type="text" id="answer1" placeholder="여기에 답을 입력하세요" />
    
    <!-- 문제 2 -->
    <p>문제 2: 2y - 3 = 7인 y의 값을 구하세요.</p>
    <input type="text" id="answer2" placeholder="여기에 답을 입력하세요" />

    <!-- 제출 버튼 -->
    <button onclick="gradeAnswers()">답안 제출</button>

    <!-- 채점 결과 표시 -->
    <p id="result"></p>

    <script>
        function gradeAnswers() {
            // 사용자의 답안을 가져옵니다
            var answer1 = parseFloat(document.getElementById('answer1').value.trim());
            var answer2 = parseFloat(document.getElementById('answer2').value.trim());

            // 정답과 비교하여 점수를 계산합니다
            var score = 0;
            if (answer1 === 5) { // x + 5 = 10, x = 5
                score += 1;
            }
            if (answer2 === 5) { // 2y - 3 = 7, 2y = 10, y = 5
                score += 1;
            }

            // 결과를 표시합니다
            var resultText = '점수: ' + score + ' / 2';
            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
